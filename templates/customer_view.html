        .container {
            position: absolute;
            height: 500px;
            width: 800px;
            top: 70px;
            left: calc(50% - 420px);
            display: flex;
        }
        h3{
            color: #48459a;
        }
        a:link{
            color: #48459a;
        }

        .title {
            color: #fe019a;
            font-weight: 600;
            position: absolute;
            left: 30px;
            top: 25px;
        }

        .bar {
            position: absolute;
            top: 100px;
            left: 20px;
            height: 5px;
            width: 150px;
        }

        .emptybar {
            background-color: #2e3033;
            width: 100%;
            height: 100%;
        }

        .filledbar {
            position: absolute;
            top: 0px;
            z-index: 3;
            width: 0px;
            height: 100%;
            background: rgb(0,154,217);
            background: linear-gradient(90deg, rgba(0,154,217,1) 0%, rgba(217,147,0,1) 65%, rgba(255,186,0,1) 100%);
            transition: 0.6s ease-out;
        }
